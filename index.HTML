 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
       <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: #008332">Are you Happy?</b>
        <br>
        <b style="color: rgb(21, 255, 0)">Are you Sad?</b>
        <br>
        <b style="color: rgb(121, 2, 2)">Are you Angry?</b>
        <br>
      </p>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label >webcam view</label>
            <div id="camera"></div>
            <br>
            <button class="btn btn-warning" onclick="take_snapshot()">TAKE PICTURE</button>
          </div> 
              <div class="col-md-4 col-sm-12 col-xs-12">
            <label>PREDICT1</label>
                <p class="emotion_name" id="result_emotion_one"></p>
                <p id="update_emoji1" class="emotion_update"></p>
                <label>PREDICT2</label>
                <p class="emotion_name" id="result_emotion_two"></p>
                <p id="update_emoji2" class="emotion_update"></p>
              </div>     
              <div class="col-md-4 col-sm-12 col-xs-12">
	            <label>Snapshot - </label>
               <div id="result"></div>
                <br>
                <button class="btn btn-success" onclick="check()">PREDICT EMOTION</button>
                  <br><br>
</div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
